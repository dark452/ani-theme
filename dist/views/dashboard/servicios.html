<div ng-controller="services"> 
<button class="pull-right btn btn-primary btn-outline btn-rounded" ng-click="new_service()">Agregar</button>

<h2>Servicios</h2> 

<div class=jumbotron> 
	<div class=container> <h1>Buscar</h1> 
	<div class="col-md-3">Filtro:
            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filtro" class="form-control"/>
            <br>
        </div>
        <div class="row">
        <div class="col-md-4">
            <h5>Filtrado {{ filtered.length }} de {{ totalItems}} total </h5>
        </div>
	<div class="col-md-12"> 
		 
	<div class="panel panel-danger"> 
		<span us-spinner="{radius:30, width:8, length: 16}"></span>
 		<div class="panel-heading"> 
			<h3 class="panel-title">Servicios 
			<div class="panel-control pull-right"> 
				<a class="panelButton"><i class="fa fa-refresh"></i></a> 
				<a class="panelButton"><i class="fa fa-minus"></i></a> 
				<a class="panelButton"><i class="fa fa-remove"></i></a> 
			</div> </h3>
		</div> 
		<div class="panel-body"> 
			<table class="table table-condensed"> 
				<thead> <tr> 
				<th>id</th> 
				<th>Nombre</th> 
				<th>Fecha creación</th>				
				<th>Editar</th>
				</tr> </thead> 

				 <tbody>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
               
                <td>{{data.id}}</td>   
                <td>{{data.service_name}}</td>               
                <td>{{data.creation_date | date:'short'}}</td>                 
                <td><button class="pull-right btn btn-primary btn-outline btn-rounded" ng-click="edit_service(data)">Editar</button></td>
                 </tr>     
                </tbody>
             </table>
        </div>	
	</div> 




	<script type="text/ng-template" id="servicio_detalles.html">
    <form name = "editServiceForm">
        <div class="modal-header">
            <h3 class="modal-title">Edición Servicio</h3>
        </div>
        <div class="modal-body">
            <div class="panel panel-danger"> 
            <div class="panel-heading">
            	<h3 class="panel-title">Servicio Detalles
	            	<div class="panel-control pull-right"> 
	            	<a class="panelButton"><i class="fa fa-refresh"></i></a> 
	            	<a class="panelButton"><i class="fa fa-minus"></i></a> 
	            	<a class="panelButton"><i class="fa fa-remove"></i></a> 
	            	</div> 	            	
            	</h3> 
            	</div>
            	<div class="panel-body"> 
            		<form class="form-horizontal ng-pristine ng-valid"> 
            			<div class="form-group"> 
            				<label for="product_name" class="col-sm-2 control-label">Nombre</label> 
            			<div class="col-sm-4"> 
            			<input ng-model="data.service_name" type="text" class="form-control" title="Nombre"  placeholder="Nombre"/>
            			</div>
<label for="fecha_creacion" class="col-sm-2 control-label">Fecha Creación</label> 
<div class="col-sm-4"> 
            				<input ng-model="data.creation_date | date:'short'" type="input" disabled class="form-control" placeholder="Fecha creación" /> 
            			</div></div>   
                                  			
            			</div>           
                            <div ng-controller="wysiwygeditor" class="container app">
        <h1>Descripción</h1>
        
        <div class="col-sm-10">
            <div text-angular ng-model="data.service_description" name="demo-editor" ta-text-editor-class="border-around col-sm-10" ta-html-editor-class="border-around"></div>
        </div>
                
    </div>
          
            			



            			<div class="form-group"> 
            			<div class="col-sm-offset-2 col-sm-10"> 
            				<button type="submit" class="btn btn-default">Sign in</button> &nbsp; 
            			</div> 
            			</div> 
            		</form> 
            	</div>
            </div>            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
        </form>
    </script>


    <script type="text/ng-template" id="agregar_servicio.html">
    <form name = "insertServiceForm">
        <div class="modal-header">
            <h3 class="modal-title">Agregar Servicio</h3>
        </div>
        <div class="modal-body">
            <div class="panel panel-danger"> 
            <div class="panel-heading">
                <h3 class="panel-title">Servicio Detalles
                    <div class="panel-control pull-right"> 
                    <a class="panelButton"><i class="fa fa-refresh"></i></a> 
                    <a class="panelButton"><i class="fa fa-minus"></i></a> 
                    <a class="panelButton"><i class="fa fa-remove"></i></a> 
                    </div>                  
                </h3> 
                </div>
                <div class="panel-body"> 
                    <form class="form-horizontal ng-pristine ng-valid"> 
                        <div class="form-group"> 
                            <label for="servuce_name" class="col-sm-2 control-label">Nombre</label> 
                        <div class="col-sm-10"> 
                        <input ng-model="data.service_name" type="text" class="form-control" title="Nombre"  placeholder="Nombre"/>
                        </div>
                        </div>           
                            <div ng-controller="wysiwygeditor" class="container app">
        <h1>Descripción</h1>
        
        <div class="col-sm-10">
            <div text-angular ng-model="data.service_description" name="demo-editor" ta-text-editor-class="border-around col-sm-10" ta-html-editor-class="border-around"></div>
        </div>
                
    </div>
                        </div> 
                    </form> 
                </div>
            </div>            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
        </form>
    </script>



	 
	</div> 





</div>
